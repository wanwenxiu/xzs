    //图片选择
    compile 'com.jph.takephoto:takephoto_library:4.0.3'
    //仿iOS的AlertViewController
    compile 'com.bigkoo:alertview:1.0.3'
    compile 'com.github.ganfra:material-spinner:1.1.1'
