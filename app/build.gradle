            try {
                keyAlias 'yishangfei'
                keyPassword '898763'
                storeFile file('E:/yishangfei.jks')
                storePassword '898763'
            } catch (ex) {
                throw new InvalidUserDataException(ex.toString())
            }

        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.yxld.xzs"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 5
        versionName "2.0.5"
